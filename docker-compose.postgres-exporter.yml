version: "3.9"

services:
  prometheus:
    volumes:
      - ./postgres-instances.yml:/etc/prometheus/postgres-instances.yml:ro
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:${POSTGRES_EXPORTER_VERSIO:-latest}
    command:
      - '--config.file=/etc/postgres-exporter/postgres_exporter.yml'
    volumes:
      - ./postgres-exporter/postgres_exporter.yml:/etc/postgres-exporter/postgres_exporter.yml
    networks:
      - cht-monitoring-net
    restart: always
